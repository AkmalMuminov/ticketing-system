<h1><strong>To create a ticket fill out the following fields</strong></h1>
        <form>
          <input type="text" id="userName" name="Username" required placeholder="Enter a username"
                 size="20">
      <br>
      <br>
          <input type="text" id="Last" name="password" required placeholder="Password"
              size="20">
      <br>
      <br>
      <textarea rows="60" cols="50" name="comment" id="description"
      placeholder = "Enter details of your issue"></textarea>
      <br>
      <br>
          <input type="submit" value = "Submit" onclick ="issue()">


        </form>
